<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>LIVEBRYTE Dose</title>

        <style>
            .button {
            background-color: hsl(14, 94%, 82%); /* Blue */
            font-size: 20px;
            padding-block: 5px;
            border-radius: 10px;
        }

        .img {
          display:block;
          width: 30%;
        }

        </style>        
    </head>
    <body>
        <h1>Compartment <!---compartment number--->
             Doses </h1>

        <div>
            <h2>Current Doses</h2>
            <br>
            <table>
                <tr>
                    <th>Time</th>
                    <th>Dose</th>
                </tr>
                <tr>
                    <th><!---time1---></th>
                    <th><!---dose1---></th>
                </tr>
                <tr>
                    <th><!---time2---></th>
                    <th><!---dose2---></th>
                </tr>
                <tr>
                    <th><!---time3---></th>
                    <th><!---dose3---></th>
                </tr>
            </table><br>
            <h2>New dose</h2>

            <form action="/get">
                <label for="compartment">Compartment:</label>
                <select id="compartment" name="compartment">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                </select>

                <img src="https://i.ibb.co/64d8hqG/compnumbers.png" class="img" alt="compnumbers" border="0">  

                <br><br>
                <p>3 slots for doses available</p>
                <label for=slot>Slot:</label>
                <select id="slot" name="slot">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                </select> 

                <br><br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <br><br>

                <label for="dose">Dose (amount of pills):</label>
                <select id="dose" name="dose">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select> 

                <br><br><input type="submit" value="Submit" class="button">
            </form>
        </div>
    </body>
    <footer>
        <p>Individual Design Project<br>B. M. C. D. Bandara<br>D/ENG/20/0067/ET</p>
    </footer>
</html>
